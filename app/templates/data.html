{% extends "base.html" %}
{% block content %}
  <div class="container data">

    <div class="row">
        <div class="col-md-3 col-sm-12">
            <div class="card bg-light border-dark table" style="width: 100%;">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="Select1">Select state</label>
                            <select class="form-control" id="State">
                                <option value="Ciudad de México">Ciudad de México</option>
                                <option value="México">México</option>
                                <option value="Hidalgo">Hidalgo</option>
                                <option value="Puebla">Puebla</option>
                                <option value="Tlaxcala"> Tlaxcala</option>
                                <option value="Morelos"> Morelos</option>
                            </select>
                        </div>
                    </form>
                    <form>
                        <div class="form-group">
                            <label for="Select2">Select Municipality</label>
                            <select class="form-control" id="Municipality"></select>
                        </div>
                    </form>
                </div>
                <div class="col text-center">
                    <button id="button" class="btn btn-primary btn-sm" type="submit" style="padding: 2px;"> Filter table</button>
                    <button id="buttonClear" class="btn btn-primary btn-sm" style="padding: 2px;"> Reset</button>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-sm-12">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Baños</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Código Estado</th>
                        <th scope="col">Colonia</th>
                        <th scope="col">Estacionamientos</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Municipio</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Recámaras</th>
                        <th scope="col">Superficie Construida</th>
                        <th scope="col">Superficie total</th>
                        <th scope="col">Tipo de asentamiento</th>
                    </tr>
                </thead>
                <tbody id="tableContent"></tbody>
            </table>
        </div>
    </div>
</div>

  </div>


<script src="static/js/table.js"></script>

{% endblock %}
